<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>

    <body>
        <div class="container">
            <div class="header">
                <div class="back">
                    <img class="arrow" src="Arrow-1.svg" alt="back arrow" />
                    <span>Back</span>
                </div>
            </div>
            <div class="content">
                <div class="title">
                    <div>Steve Jobs</div>
                    <img class="dots" src="More ... icon.svg" alt="more info icon"/>
                </div>
                <div class="follow">
                    <img class="plus" src="follow icon.svg" alt="follow icon"/>
                    <div class="followText">FOLLOW</div>
                </div>
                <div class="statistics">
                    <div class="box box1">
                        <div class="largeText">313</div>
                        <div class="smallText">PATENTS</div>
                    </div>
                    <div class="box box2">
                        <div class="largeText">1M 50k</div>
                        <div class="smallText">FOLLOWERS</div>
                    </div>
                    <div class="box box1">
                        <div class="largeText">361</div>
                        <div class="smallText">FOLLOWING</div>
                    </div>
                </div>
                <div class="categories">
                    CATEGORIES                  
                </div>
                <div class="cat">
                    <div>Electronic Devices</div>
                    <img class="arrow arrowRight" src="Arrow.svg" alt="arrow"/>
                </div>
                <div class="cat">
                    <div>Design</div>
                    <img class="arrow arrowRight" src="Arrow.svg" alt="arrow"/>
                </div>
                <div class="cat">
                    <div>Transportation</div>
                    <img class="arrow arrowRight" src="Arrow.svg" alt="arrow"/>
                </div>

            </div>
        </div>
    </body>

</html>
